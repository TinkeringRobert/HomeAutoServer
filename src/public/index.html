<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>POST-data naar een server</title>
    <link rel="stylesheet" href="js/vendor/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container" ng-controller="myController as vm">
    <div class="row">
        <div class="col-md-6">
            <h2>Color Formulier</h2>

            <form id="color-form" role="form" style="display: block;">
              <div class="form-group">
                  <input type="text" ng-model="vm.red" name="vm.red" id="red" tabindex="1"
                         class="form-control"
                         placeholder="red" value="0">
              </div>
              <div class="form-group">
                  <input type="text" ng-model="vm.green" name="vm.green" id="green" tabindex="2"
                         class="form-control"
                         placeholder="green" value="0">
              </div>
              <div class="form-group">
                    <input type="text" ng-model="vm.blue" name="vm.blue" id="blue" tabindex="3"
                         class="form-control"
                        placeholder="blue" value="0">
                </div>
                <div class="form-group">
                    <button class="form-control btn btn-primary"
                            ng-click="vm.doSetColor()">Set Color
                    </button>
                </div>
            </form>
            <h3>Response:</h3>

            <div>{{ vm.response }}</div>
        </div>
    </div>
</div>
<script src="js/vendor/angular/angular.min.js"></script>
<script>
    (function () {
        'use strict';

        angular.module('myApp', [])
                .controller('myController', myController);

        myController.$inject = ['$http'];
        function myController($http) {
            var vm     = this;
            vm.doSetColor = function () {
                var url   = 'http://10.0.0.101:3000/user';
                console.log("params:");
                var red   = vm.red;
                var green = vm.green;
                var blue  = vm.blue;
                console.log("params:" + red + ":" + green + ":" + blue);
                $http({
                    method  : 'post',
                    headers : {
                        'Content-Type' : 'application/json'
                    },
                    url     : url,
                    data    : {
                        "red"   : red,
                        "green" : green,
                        "blue"  : blue
                    }
                }).then(function (response) {
                    console.log(response.data);
                    vm.response = response.data;
                }).catch(function (err) {
                    vm.response = err;
                });
            }
        }
    })();
</script>
</body>
</html>
